<ion-navbar secondary *navbar>
    <ion-title>Select a Trim</ion-title>
</ion-navbar>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="#vehicle of availableVehicles" (click)="getVehicleDetails(vehicle)" text-wrap>

        </button>
    </ion-list>
</ion-content>
