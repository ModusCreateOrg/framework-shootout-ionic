<ion-navbar class="main-navbar" secondary *navbar>
    <ion-title>Select a Model</ion-title>
</ion-navbar>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="#vehicle of availableVehicles" (click)="getVehicleDetails(vehicle)">
            <h2>{{ vehicle.Model | titlecase }}</h2>
        </button>
    </ion-list>
</ion-content>
