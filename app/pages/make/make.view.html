<ion-navbar class="main-navbar" secondary *navbar>
    <ion-title>Select a Manufacturer</ion-title>
</ion-navbar>
<ion-content>
    <div class="content-spinner" *ngIf="!availableManufacturers.length">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list>
        <button ion-item *ngFor="#manufacturer of availableManufacturers" (click)="goToManufacturer(manufacturer)">
            <h2>{{ manufacturer.Make | titlecase }}</h2>
        </button>
    </ion-list>
</ion-content>
